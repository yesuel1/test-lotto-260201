    <style>
        * {

        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;

        @keyframes gradientShift {

        /* ë³„ íš¨ê³¼ */
        .stars {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {

        /* ê³ ì–‘ì´ ì• ë‹ˆë©”ì´ì…˜ */
        .cat {

            z-index: 100;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
            animation: catWalk 20s linear infinite;
        }

        @keyframes catWalk {
            0% {
                left: -100px;
                bottom: 20%;
                transform: scaleX(1);
            }
            48% {
                left: 100%;
                bottom: 20%;
                transform: scaleX(1);
            }
            50% {
                left: 100%;
                bottom: 20%;
                transform: scaleX(-1);
            }
            98% {
                left: -100px;
                bottom: 20%;
                transform: scaleX(-1);
            }
            100% {
                left: -100px;
                bottom: 20%;
                transform: scaleX(1);
            }
        }

        /* ê°•ì•„ì§€ ì• ë‹ˆë©”ì´ì…˜ */
        .dog {

            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
            animation: dogRun 15s linear infinite;

        @keyframes dogRun {
            0% {

            25% {

            48% {

            50% {

            75% {

            }
            98% {
                right: -100px;
                top: 30%;
                transform: scaleX(1) translateY(0);
            }
            100% {
                right: -100px;
                top: 30%;
                transform: scaleX(-1) translateY(0);

        /* ë©”ì¸ ì»¨í…Œì´ë„ˆ */
        .container {

        .ball-21-30 { background: linear-gradient(135deg, #ff6347, #ff7f50); }
        .ball-31-40 { background: linear-gradient(135deg, #333, #666); }
        .ball-41-45 { background: linear-gradient(135deg, #32cd32, #90ee90); }

        .generate-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';

            left: 50%;

            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);

        .generate-btn:hover::before {

        .generate-btn:hover {

        .message {

        /* íŒŒí‹°í´ íš¨ê³¼ */

        /* ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ */

        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="stars" id="stars"></div>

    <!-- ë©”ì¸ ì»¨í…Œì´ë„ˆ -->
    <div class="container">

            <p class="subtitle">ê³ ì–‘ì´ì™€ ê°•ì•„ì§€ê°€ ì „í•˜ëŠ” í–‰ìš´ì˜ ë²ˆí˜¸!</p>

                    <span id="btnText">í–‰ìš´ì˜ ë²ˆí˜¸ ìƒì„±!</span>
                </button>

    </div>

    <script>
        // ë³„ ìƒì„±
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // íŒŒí‹°í´ íš¨ê³¼
        function createParticles(x, y) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 3000);
            }
        }

        // ë¡œë˜ ë²ˆí˜¸ ìƒì„±
        function generateLotto() {
            const container = document.getElementById('numbersContainer');
            const message = document.getElementById('message');
            const btnText = document.getElementById('btnText');

            // ë²„íŠ¼ ë¹„í™œì„±í™”
            btnText.innerHTML = '<span class="loading"></span>';

            // ë©”ì‹œì§€ ì´ˆê¸°í™”
            message.textContent = '';

            // íŒŒí‹°í´ íš¨ê³¼
            createParticles(window.innerWidth / 2, window.innerHeight / 2);

            // ë²ˆí˜¸ ìƒì„±
            setTimeout(() => {
                const numbers = [];
                while (numbers.length < 6) {
                    const num = Math.floor(Math.random() * 45) + 1;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }
                numbers.sort((a, b) => a - b);

                // ë²ˆí˜¸ í‘œì‹œ
                container.innerHTML = '';
                numbers.forEach((num, index) => {
                    setTimeout(() => {
                        const ball = document.createElement('div');
                        ball.className = 'number-ball';

                        // ë²ˆí˜¸ ë²”ìœ„ì— ë”°ë¥¸ ìƒ‰ìƒ
                        if (num <= 10) ball.classList.add('ball-1-10');
                        else if (num <= 20) ball.classList.add('ball-11-20');
                        else if (num <= 30) ball.classList.add('ball-21-30');
                        else if (num <= 40) ball.classList.add('ball-31-40');
                        else ball.classList.add('ball-41-45');

                        ball.textContent = num;
                        container.appendChild(ball);

                        // ì‚¬ìš´ë“œ íš¨ê³¼ (ì„ íƒì )
                        playSound();
                    }, index * 200);
                });

                // ë©”ì‹œì§€ í‘œì‹œ
                setTimeout(() => {
                    const messages = [
                        'ğŸ± ê³ ì–‘ì´ê°€ í–‰ìš´ì„ ë¹Œì–´ìš”!',
                        'ğŸ¶ ê°•ì•„ì§€ê°€ ì‘ì›í•´ìš”!',
                        'âœ¨ ì´ë²ˆ ì£¼ ëŒ€ë°• ë‚˜ì„¸ìš”!',
                        'ğŸ€ í–‰ìš´ì´ í•¨ê»˜í•˜ê¸¸!',
                        'ğŸ‰ 1ë“± ë‹¹ì²¨ì„ ê¸°ì›í•©ë‹ˆë‹¤!',
                        'ğŸ’° ëŒ€ë°•ì˜ ê¸°ìš´ì´ ëŠê»´ì ¸ìš”!',
                        'ğŸŒŸ ì˜¤ëŠ˜ì€ ë‹¹ì‹ ì˜ í–‰ìš´ì˜ ë‚ !'
                    ];
                    message.textContent = messages[Math.floor(Math.random() * messages.length)];
                    btnText.textContent = 'ë‹¤ì‹œ ìƒì„±í•˜ê¸°!';
                }, 1500);
            }, 1000);
        }

        // ì‚¬ìš´ë“œ íš¨ê³¼ (Web Audio API)
        function playSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // ê³ ì–‘ì´/ê°•ì•„ì§€ í´ë¦­ ì´ë²¤íŠ¸
        document.querySelector('.cat').addEventListener('click', function(e) {
            createParticles(e.clientX, e.clientY);
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'catWalk 20s linear infinite';
            }, 10);
        });

        document.querySelector('.dog').addEventListener('click', function(e) {
            createParticles(e.clientX, e.clientY);
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'dogRun 15s linear infinite';
            }, 10);
        });

        // ì´ˆê¸°í™”
        createStars();

        // í˜ì´ì§€ ë¡œë“œì‹œ í™˜ì˜ ë©”ì‹œì§€
        window.addEventListener('load', () => {

        });
    </script>
